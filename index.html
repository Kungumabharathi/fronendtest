<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--Heading-->
  <h1 class="heading">Bundle & Save</h1>


  <!--first top box having having a onclick event as toggleOptions-->
  <div class="box" onclick="toggleOption('pair1')">
      <div class="input-box">
        <!--input type radio this having event as onclick-->
        <label><input type="radio" name="pair" onclick="toggleOption('pair1')">1 Pair </label><br/>
        <label class="price">DKK 195.00</label>
        <label class="offer">50% OFF</label>
      </div>
    
  
    <div class="options" id="options1">
      <div>
        <label class="drophead">Size</label>
        <label class="drophead1">Colour</label>
    </div>

    <!---dropdown container which have a two rows and coloumn-->
      <div class="dropdown-container">
        <div>
          <!--row 1 and coloumn 1-->
          <label for="r1-c1">#1</label>
          <select id="r1-c1" class="dropdown">
            <option value="small">S</option>
          </select>
        </div>

        <div>
          <!--row 1 and coloumn 2-->
          <label for="row1-col2"></label>
          <select id="row1-col2" class="dropdown">
            <option value="option4">Colour</option>
          </select>
        </div>

        <div>
          <!--row 2 and coloumn 1-->
          <label for="r2-c1">#2</label>
          <select id="r2-c1" class="dropdown">
            <option value="small">S</option>
          </select>
        </div>

        <div>
          <!--row 2 and coloumn 2-->
          <label for="r2-c2"></label>
          <select id="r2-c2" class="dropdown">
            <option value="colour">Colour</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!--second middle box-->

  <div class="box" onclick="toggleOption('pair2')">
    
    <div class="input-box">
      <label><input type="radio" name="pair" onclick="toggleOption('pair2')">2 Pair </label><br/>
      <label class="price">DKK 345.00</label>
      <label style= "text-decoration:line-through;font-size: 13px;color: #b0b0b0"; class="price">DKK 195.00</label>
      <label style="color: #4d9277;"class="offer">Most Popular</label><br/>
      <label class="offer">40% OFF</label>
    </div>
  
  <div class="options" id="options2">
    <div>
      <label class="drophead">Size</label>
      <label class="drophead1">Colour</label>
  </div>
    <div class="dropdown-container">
      <div>
        <!--row 1 and coloumn 1-->
        <label for="r1-c1">#1</label>
        <select id="r1-c1" class="dropdown">
          <option value="value">S</option>
        </select>
      </div>

      <div>
        <!--row 1 and coloumn 2-->
        <label for="row1-col2"></label>
        <select id="row1-col2" class="dropdown">
          <option value="option16">Colour</option>
        </select>
      </div>

      <div>
        <!--row 2 and coloumn 1-->
        <label for="r2-c1">#2</label>
        <select id="r2-c1" class="dropdown">
          <option value="option19">S</option>
        </select>
      </div>

      <div>
        <!--row 2 and coloumn 2-->
        <label for="r2-c2"></label>
        <select id="r2-c2" class="dropdown">
          <option value="colour">Colour</option>
        </select>
      </div>
    </div>
  </div>
</div>


<!--third bottom box-->


<div class="box" onclick="toggleOption('pair3')">
      
  <div class="input-box">
    <label><input type="radio" name="pair" onclick="toggleOptions('pair3')">3 Pair </label><br/>
    <label class="price">DKK 528.00</label>
    <label class="offer">60% OFF</label>
  </div>


<div class="options" id="options3">
  <div>
    <label class="drophead">Size</label>
    <label class="drophead1">Colour</label>
</div>
  <div class="dropdown-container">
    <div>
      <label for="r1-c1">#1</label>
      <select id="r1-c1" class="dropdown">
        <option value="small">S</option>
      </select>
    </div>

    <div>
      <label for="r1-c2"></label>
      <select id="row1-c2" class="dropdown">
        <option value="colour">Colour</option>
      </select>
    </div>

    <div>
      <label for="r2-c1">#2</label>
      <select id="r2-c1" class="dropdown">
        <option value="option7">S</option>
      </select>
    </div>

    <div>
      <label for="r2-c2"></label>
      <select id="r2-c2" class="dropdown">
        <option value="Colour">Colour</option>
      </select>
    </div>
  </div>
</div>
</div>

<!--freeshipping details-->

<div class="bottom">
  <p style="color: #4d9277;">
      Free 2 Day Shipping
  </p>
  <p>
      Total:DKK 360.00
  </p>
</div>


<!--bottom button as add to cartthrough  we can checkout our products-->
<button class="button">+ Add to Cart</button>
<p class="last-head">@Powered by Pumber</p>
  
  <script>
    /*when we called the toggleOptions , should display options for colors and sizes*/
    function toggleOption(pairId) {
      const options = document.getElementById(`options${pairId.slice(-1)}`);
      options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }
    
  </script>

</body>
</html>
